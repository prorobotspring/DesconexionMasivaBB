# ARCHIVO DE CONFIGURACION PARA EL REGISTRO DE LOGS

# Usamos dos Appender uno para CONSOLA y otro para ARCHIVO
log4j.rootLogger=ERROR, DesconexionMasivaBB_CONSOLA
log4j.logger.DesconexionMasivaBB=DEBUG, DesconexionMasivaBB_FILE

# Evitar multiples entradas por herencia de los loggers segun paquetes
log4j.additivity.DesconexionMasivaBB=true

# CONFIGURACION DE PROPIEDADES PARA LOG DE CONSOLA
# Salida a Consola
log4j.appender.DesconexionMasivaBB_CONSOLA=org.apache.log4j.ConsoleAppender
# No se registrara ningun mensaje con prioridad menor a DEBUG
log4j.appender.DesconexionMasivaBB_CONSOLA.threshold=ERROR
# Clase para la configuracion del patron
log4j.appender.DesconexionMasivaBB_CONSOLA.layout=org.apache.log4j.PatternLayout
# Definicion del patron de la traza [Fecha][NIVEL][ID][METODO ARCHIVO][MENSAJE]
log4j.appender.DesconexionMasivaBB_CONSOLA.layout.ConversionPattern=[%d{yyyyMMMdd HH:mm:ss,SSS}][%-5p][%X{traceid}][%M %F:%L][%m]%n

# CONFIGURACION DE PROPIEDADES PARA LOG DE ARCHIVO
# Salida a archivo 
log4j.appender.DesconexionMasivaBB_FILE=org.apache.log4j.CompositeRollingAppender
# RenoCSCrado diariamente o por tamaño
log4j.appender.DesconexionMasivaBB_FILE.RollingStyle=3
# Patron usado para el renoCSCramiento del archivo log
log4j.appender.DesconexionMasivaBB_FILE.DatePattern='.'yyyy-MM-dd
# No se registrara ningun mensaje con prioridad menor a la indicada
log4j.appender.DesconexionMasivaBB_FILE.threshold=INFO
# Size Rolling params
#log4j.appender.CSC_FILE.MaxFileSize=1073741824
log4j.appender.DesconexionMasivaBB_FILE.MaxFileSize=1073741824
log4j.appender.DesconexionMasivaBB_FILE.MaxSizeRollBackups=10
# Se habilita la opcion de AGREGACION
log4j.appender.DesconexionMasivaBB_FILE.append=true
# Definicion de ruta y noCSCre de archivo
log4j.appender.DesconexionMasivaBB_FILE.file=/appsintdev/digitel/applications/DesconexionMasivaBB/logs/DesconexionMasivaBB.log
#log4j.appender.CSC_FILE.file=/appsintdev/digitel/applications/DesconexionMasivaBB/logs/DesconexionMasivaBB.log
# Clase para la configuracion del patron
log4j.appender.DesconexionMasivaBB_FILE.layout=org.apache.log4j.PatternLayout
# Definicion del patron de la traza [Fecha][NIVEL][ID][METODO ARCHIVO][Descripcion][Data]
log4j.appender.DesconexionMasivaBB_FILE.layout.ConversionPattern=[%d{yyyyMMMdd HH:mm:ss,SSS}][%-5p][%X{traceid}][%M %F:%L][%m]%n
